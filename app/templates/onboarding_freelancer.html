<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEONHIRE | Freelancer Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/static/js/app.js"></script>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(-45deg, #0b0f1f, #111827, #0f172a, #0b0f1f);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="text-white">
    <div class="min-h-screen flex flex-col items-center justify-center px-6">
      <div class="w-full max-w-2xl bg-white/10 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-3">
            <svg width="32" height="32" viewBox="0 0 100 100" fill="none">
              <path
                d="M20 80V20L80 80V20"
                stroke="#22d3ee"
                stroke-width="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span class="text-lg font-semibold tracking-widest">NEONHIRE</span>
          </div>
          <button data-lang-toggle class="text-xs uppercase tracking-widest text-cyan-200">EN/RU</button>
        </div>
        <h1 class="text-2xl font-semibold mb-2" data-i18n="title">Freelancer onboarding</h1>
        <p class="text-sm text-slate-300 mb-6" data-i18n="subtitle">Showcase your neon skills</p>
        <form id="profileForm" class="grid gap-4">
          <input
            type="text"
            name="skills"
            required
            placeholder="Skills (comma separated)"
            class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          />
          <div class="grid grid-cols-2 gap-3">
            <input
              type="number"
              name="experience_years"
              required
              min="0"
              placeholder="Experience years"
              class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-400"
            />
            <input
              type="number"
              name="hourly_rate"
              required
              min="1"
              placeholder="Hourly rate"
              class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-400"
            />
          </div>
          <textarea
            name="bio"
            required
            rows="4"
            placeholder="Short bio"
            class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          ></textarea>
          <button
            type="submit"
            class="w-full py-3 rounded-lg bg-cyan-400/90 hover:bg-cyan-300 text-slate-900 font-semibold"
            data-i18n="action"
          >
            Save profile
          </button>
        </form>
        <p id="error" class="text-xs text-red-300 mt-3"></p>
      </div>
    </div>

    <script>
      requireAuth();
      const dict = {
        en: {
          title: "Freelancer onboarding",
          subtitle: "Showcase your neon skills",
          action: "Save profile",
        },
        ru: {
          title: "Онбординг фрилансера",
          subtitle: "Покажите свои навыки",
          action: "Сохранить профиль",
        },
      };
      bindLangToggle(dict);

      document.getElementById("profileForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        const form = event.target;
        const payload = {
          skills: form.skills.value,
          experience_years: Number(form.experience_years.value),
          hourly_rate: Number(form.hourly_rate.value),
          bio: form.bio.value,
        };
        try {
          await fetchJSON("/api/freelancers/profile", {
            method: "POST",
            body: JSON.stringify(payload),
          });
          window.location.href = "/app/jobs";
        } catch (error) {
          document.getElementById("error").textContent = error.message;
        }
      });
    </script>
  </body>
</html>
