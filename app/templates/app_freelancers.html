<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEONHIRE | Freelancers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/static/js/app.js"></script>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(-45deg, #0b0f1f, #111827, #0f172a, #0b0f1f);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="text-white">
    <div class="min-h-screen px-6 py-8">
      <div class="max-w-6xl mx-auto">
        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center gap-3">
            <svg width="32" height="32" viewBox="0 0 100 100" fill="none">
              <path
                d="M20 80V20L80 80V20"
                stroke="#22d3ee"
                stroke-width="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span class="text-lg font-semibold tracking-widest">NEONHIRE</span>
          </div>
          <div class="flex items-center gap-4 text-sm">
            <button data-nav="freelancers" class="text-cyan-300" onclick="window.location.href='/app/freelancers'">Freelancers</button>
            <button data-nav="jobs" class="text-slate-300" onclick="window.location.href='/app/jobs'">Jobs</button>
            <button data-nav="chat" class="text-slate-300" onclick="window.location.href='/app/chat'">Chat</button>
            <button data-lang-toggle class="text-xs uppercase tracking-widest text-cyan-200">EN/RU</button>
          </div>
        </div>
        <h1 class="text-2xl font-semibold mb-2" data-i18n="title">Freelancer directory</h1>
        <p class="text-sm text-slate-300 mb-6" data-i18n="subtitle">Discover neon-ready talent</p>
        <div id="freelancerGrid" class="grid md:grid-cols-2 gap-4"></div>
      </div>
    </div>

    <script>
      requireAuth();
      setActiveNav("freelancers");
      const dict = {
        en: {
          title: "Freelancer directory",
          subtitle: "Discover neon-ready talent",
          like: "Like",
          review: "Send review",
        },
        ru: {
          title: "Каталог фрилансеров",
          subtitle: "Найдите неоновый талант",
          like: "Лайк",
          review: "Оставить отзыв",
        },
      };
      bindLangToggle(dict);

      async function loadFreelancers() {
        const container = document.getElementById("freelancerGrid");
        container.innerHTML = "";
        try {
          const data = await fetchJSON("/api/freelancers");
          const isEmployer = getRole() === "employer";
          data.forEach((item) => {
            const card = document.createElement("div");
            card.className = "bg-white/10 border border-white/10 rounded-xl p-4";
            card.innerHTML = `
              <div class="flex items-center justify-between mb-2">
                <div>
                  <p class="text-sm text-cyan-200">${item.user.email}</p>
                  <p class="text-xs text-slate-400">${item.profile.skills}</p>
                </div>
                <span class="text-xs text-slate-300">${item.profile.hourly_rate}$/h</span>
              </div>
              <p class="text-sm text-slate-200">${item.profile.bio}</p>
              ${isEmployer ? `<div class="mt-3 flex gap-2">
                <button class="text-xs px-3 py-1 rounded-full bg-cyan-400/80 text-slate-900" data-action="like">${dict[getLang()].like}</button>
                <button class="text-xs px-3 py-1 rounded-full bg-white/10 border border-white/10" data-action="review">${dict[getLang()].review}</button>
              </div>` : ""}
            `;
            if (isEmployer) {
              card.querySelector('[data-action="like"]').addEventListener("click", async () => {
                await fetchJSON(`/api/freelancers/${item.user.id}/like`, { method: "POST" });
              });
              card.querySelector('[data-action="review"]').addEventListener("click", async () => {
                const comment = prompt("Review comment");
                const rating = Number(prompt("Rating 1-5"));
                if (!comment || !rating) return;
                await fetchJSON(`/api/freelancers/${item.user.id}/reviews`, {
                  method: "POST",
                  body: JSON.stringify({ rating, comment }),
                });
              });
            }
            container.appendChild(card);
          });
        } catch (error) {
          container.innerHTML = `<p class="text-sm text-red-300">${error.message}</p>`;
        }
      }

      loadFreelancers();
    </script>
  </body>
</html>
