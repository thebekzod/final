<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEONHIRE | Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/static/js/app.js"></script>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(-45deg, #0b0f1f, #111827, #0f172a, #0b0f1f);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="text-white">
    <div class="min-h-screen px-6 py-8">
      <div class="max-w-6xl mx-auto">
        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center gap-3">
            <svg width="32" height="32" viewBox="0 0 100 100" fill="none">
              <path
                d="M20 80V20L80 80V20"
                stroke="#22d3ee"
                stroke-width="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span class="text-lg font-semibold tracking-widest">NEONHIRE</span>
          </div>
          <div class="flex items-center gap-4 text-sm">
            <button data-nav="freelancers" class="text-slate-300" onclick="window.location.href='/app/freelancers'">Freelancers</button>
            <button data-nav="jobs" class="text-cyan-300" onclick="window.location.href='/app/jobs'">Jobs</button>
            <button data-nav="chat" class="text-slate-300" onclick="window.location.href='/app/chat'">Chat</button>
            <button data-lang-toggle class="text-xs uppercase tracking-widest text-cyan-200">EN/RU</button>
          </div>
        </div>
        <div class="grid lg:grid-cols-[1fr_320px] gap-6">
          <div>
            <h1 class="text-2xl font-semibold mb-2" data-i18n="title">Job board</h1>
            <p class="text-sm text-slate-300 mb-6" data-i18n="subtitle">Browse new neon missions</p>
            <div id="jobList" class="grid gap-4"></div>
          </div>
          <div id="jobFormCard" class="bg-white/10 border border-white/10 rounded-xl p-4 h-fit">
            <h2 class="text-lg font-semibold mb-2" data-i18n="newJob">Post a job</h2>
            <form id="jobForm" class="grid gap-3">
              <input
                type="text"
                name="title"
                required
                placeholder="Job title"
                class="w-full bg-white/10 border border-white/10 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-400"
              />
              <textarea
                name="description"
                rows="3"
                required
                placeholder="Job description"
                class="w-full bg-white/10 border border-white/10 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-400"
              ></textarea>
              <input
                type="number"
                name="budget"
                min="1"
                required
                placeholder="Budget"
                class="w-full bg-white/10 border border-white/10 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-400"
              />
              <button type="submit" class="w-full py-2 rounded-lg bg-cyan-400/90 hover:bg-cyan-300 text-slate-900" data-i18n="publish">
                Publish
              </button>
            </form>
            <p id="error" class="text-xs text-red-300 mt-2"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      requireAuth();
      setActiveNav("jobs");
      const dict = {
        en: {
          title: "Job board",
          subtitle: "Browse new neon missions",
          newJob: "Post a job",
          publish: "Publish",
        },
        ru: {
          title: "Доска проектов",
          subtitle: "Новые неоновые задания",
          newJob: "Разместить заказ",
          publish: "Опубликовать",
        },
      };
      bindLangToggle(dict);

      async function loadJobs() {
        const container = document.getElementById("jobList");
        container.innerHTML = "";
        try {
          const data = await fetchJSON("/api/jobs");
          data.forEach((job) => {
            const card = document.createElement("div");
            card.className = "bg-white/10 border border-white/10 rounded-xl p-4";
            card.innerHTML = `
              <div class="flex items-center justify-between mb-1">
                <h3 class="text-lg font-semibold">${job.title}</h3>
                <span class="text-xs text-cyan-200">$${job.budget}</span>
              </div>
              <p class="text-sm text-slate-300">${job.description}</p>
            `;
            container.appendChild(card);
          });
        } catch (error) {
          container.innerHTML = `<p class="text-sm text-red-300">${error.message}</p>`;
        }
      }

      const jobFormCard = document.getElementById("jobFormCard");
      if (getRole() !== "employer") {
        jobFormCard.classList.add("hidden");
      }

      document.getElementById("jobForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        const form = event.target;
        const payload = {
          title: form.title.value,
          description: form.description.value,
          budget: Number(form.budget.value),
        };
        try {
          await fetchJSON("/api/jobs", {
            method: "POST",
            body: JSON.stringify(payload),
          });
          form.reset();
          loadJobs();
        } catch (error) {
          document.getElementById("error").textContent = error.message;
        }
      });

      loadJobs();
    </script>
  </body>
</html>
