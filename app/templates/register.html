<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEONHIRE | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/static/js/app.js"></script>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(-45deg, #0b0f1f, #111827, #0f172a, #0b0f1f);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      .orb {
        position: absolute;
        border-radius: 9999px;
        opacity: 0.4;
        animation: float 18s ease-in-out infinite;
      }
      .orb.one {
        width: 240px;
        height: 240px;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.8), transparent 60%);
        top: 8%;
        right: 10%;
      }
      .orb.two {
        width: 280px;
        height: 280px;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.6), transparent 60%);
        bottom: 6%;
        left: 8%;
        animation-delay: -6s;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) translateX(0px);
        }
        50% {
          transform: translateY(-25px) translateX(15px);
        }
      }
    </style>
  </head>
  <body class="text-white">
    <div class="fixed inset-0 -z-10 overflow-hidden">
      <div class="orb one"></div>
      <div class="orb two"></div>
    </div>
    <div class="min-h-screen flex items-center justify-center px-6">
      <div class="w-full max-w-lg bg-white/10 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-3">
            <svg width="32" height="32" viewBox="0 0 100 100" fill="none">
              <path
                d="M20 80V20L80 80V20"
                stroke="#22d3ee"
                stroke-width="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span class="text-lg font-semibold tracking-widest">NEONHIRE</span>
          </div>
          <button data-lang-toggle class="text-xs uppercase tracking-widest text-cyan-200">EN/RU</button>
        </div>
        <h1 class="text-2xl font-semibold mb-2" data-i18n="title">Create account</h1>
        <p class="text-sm text-slate-300 mb-6" data-i18n="subtitle">Join the neon talent exchange</p>
        <form id="registerForm" class="space-y-4">
          <div class="grid grid-cols-2 gap-3">
            <input
              type="text"
              name="first_name"
              required
              placeholder="First name"
              data-i18n-placeholder="firstName"
              class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-400"
            />
            <input
              type="text"
              name="last_name"
              required
              placeholder="Last name"
              data-i18n-placeholder="lastName"
              class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-400"
            />
          </div>
          <input
            type="tel"
            name="phone"
            required
            placeholder="Phone"
            data-i18n-placeholder="phone"
            class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          />
          <input
            type="email"
            name="email"
            required
            placeholder="Email"
            data-i18n-placeholder="email"
            class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          />
          <input
            type="password"
            name="password"
            required
            placeholder="Password"
            data-i18n-placeholder="password"
            class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          />
          <input
            type="password"
            name="password_confirm"
            required
            placeholder="Confirm password"
            data-i18n-placeholder="confirmPassword"
            class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          />
          <div class="grid grid-cols-2 gap-3">
            <label class="flex items-center gap-2 text-sm bg-white/5 border border-white/10 rounded-lg px-3 py-2">
              <input type="radio" name="role" value="freelancer" checked />
              <span data-i18n="roleFreelancer">Freelancer</span>
            </label>
            <label class="flex items-center gap-2 text-sm bg-white/5 border border-white/10 rounded-lg px-3 py-2">
              <input type="radio" name="role" value="employer" />
              <span data-i18n="roleEmployer">Employer</span>
            </label>
          </div>
          <button
            type="submit"
            class="w-full py-3 rounded-lg bg-cyan-400/90 hover:bg-cyan-300 text-slate-900 font-semibold"
            data-i18n="action"
          >
            Register
          </button>
        </form>
        <p id="error" class="text-xs text-red-300 mt-3"></p>
      </div>
    </div>
    <div
      id="successModal"
      class="fixed inset-0 hidden items-center justify-center bg-black/60 backdrop-blur-sm"
    >
      <div class="bg-white/10 border border-white/10 rounded-2xl p-6 text-center max-w-sm">
        <h2 class="text-lg font-semibold mb-2" data-i18n="successTitle">
          Registration successful
        </h2>
        <p class="text-sm text-slate-300" data-i18n="successMessage">
          Registration successful, please log in.
        </p>
        <button
          id="successButton"
          class="mt-4 px-4 py-2 rounded-lg bg-cyan-400/90 hover:bg-cyan-300 text-slate-900"
          data-i18n="successAction"
        >
          Go to login
        </button>
      </div>
    </div>

    <script>
      const dict = {
        en: {
          title: "Create account",
          subtitle: "Join the neon talent exchange",
          firstName: "First name",
          lastName: "Last name",
          phone: "Phone",
          email: "Email",
          password: "Password",
          confirmPassword: "Confirm password",
          roleFreelancer: "Freelancer",
          roleEmployer: "Employer",
          action: "Register",
          successTitle: "Registration successful",
          successMessage: "Registration successful, please log in.",
          successAction: "Go to login",
        },
        ru: {
          title: "Создать аккаунт",
          subtitle: "Войдите в неоновую биржу талантов",
          firstName: "Имя",
          lastName: "Фамилия",
          phone: "Телефон",
          email: "Электронная почта",
          password: "Пароль",
          confirmPassword: "Повторите пароль",
          roleFreelancer: "Фрилансер",
          roleEmployer: "Работодатель",
          action: "Зарегистрироваться",
          successTitle: "Регистрация прошла успешно",
          successMessage: "Регистрация прошла успешно, войдите в свой аккаунт.",
          successAction: "Перейти ко входу",
        },
      };
      bindLangToggle(dict);

      const successModal = document.getElementById("successModal");
      const successButton = document.getElementById("successButton");
      successButton.addEventListener("click", () => {
        window.location.href = "/";
      });

      const errorMessage = document.getElementById("error");
      document.getElementById("registerForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        const form = event.target;
        errorMessage.textContent = "";
        if (form.password.value !== form.password_confirm.value) {
          errorMessage.textContent =
            getLang() === "ru" ? "Пароли не совпадают" : "Passwords do not match";
          return;
        }
        const payload = {
          first_name: form.first_name.value,
          last_name: form.last_name.value,
          phone: form.phone.value,
          email: form.email.value,
          password: form.password.value,
          password_confirm: form.password_confirm.value,
          role: form.role.value,
        };
        try {
          await fetchJSON("/api/auth/register", {
            method: "POST",
            body: JSON.stringify(payload),
          });
          successModal.classList.remove("hidden");
          successModal.classList.add("flex");
        } catch (error) {
          errorMessage.textContent = error.message;
        }
      });
    </script>
  </body>
</html>
